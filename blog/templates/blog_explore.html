{% extends 'base.html' %}
{% load static %}
{% block head %}

<link rel="stylesheet" href="{% static 'css/blog-explore.css' %}">

{% block body %}

    <h2 class="h2" style="color: white;">Latest Blogs</h2>

{% block script %}

{% endblock %}
