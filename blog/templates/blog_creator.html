{% extends 'base.html' %}
{% load static %}
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog-builder.css' %}">
    {% endblock %}

    {% block body %}
    <div class="container-fluid blog" style="background-color: #f5f3f4;">
        <div style="width:100%; height: 25vw;" class="add-header-section">
            <button class="add-content">+ header image</button>
        </div>
        <h1 class="h1 editing" style="margin-top: 20px;" contenteditable="true" placeholder="Start typing your blog title..."></h1>
        <div class="add-content-section">
            <button class="add-content">+ content</button>
        </div>
    </div>
    <div class="context-menu">
        <div class="delete-context">delete this content section</div>
    </div> 
    {% endblock %}

    {% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
