{% extends 'base.html' %}
{% load static %}
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog-builder.css' %}">
    {% endblock %}

    {% block body %}
    <div class="container-fluid blog" style="background-color: #f5f3f4;">
        <h1 class="display-1 editing" style="box-sizing: border-box; text-align: center; font-weight: bold;" spellcheck="false" contenteditable="true" placeholder="Start typing your blog title..."></h1>
        <h2 class="display-6 text-muted editing" style="text-align: center; font-weight: 400;" spellcheck="false" contenteditable="true" placeholder="Add a subheading... (optional)"></h2>
        <h3 class="h5 text-muted" style="text-align: center; font-weight: 400; margin: 25px 0;">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
        </span> {{ request.user }}</h3>
        <div style="width:100%; height: 30vw; overflow: hidden; border-radius: 5px;" class="add-header-section">
            <button class="add-content">+ click to add header image</button>
        </div>
        <div class="add-content-section">
            <button class="add-content">+ click to add content</button>
        </div>
    </div>
    <a unselectable="on" class="save-button">Post It!</a>
    <div class="context-menu">
        <div class="delete-context">delete this content section</div>
    </div>
    {% endblock %}

    {% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{% static 'js/save-blog.js'%}"></script>
<script src="{% static 'js/blog-builder.js' %}"></script>
{% endblock %}
