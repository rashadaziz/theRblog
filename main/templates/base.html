{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>
<body>
    <header id="mynav" class="main-header">
        <nav class="mylogo-section">
            <a class="mylogo"><span id="emphasis" class="mylogo-emphasis">R</span>blog</a>
        </nav>
        <nav class="mynav-section">
            {% block nav %}
            <div class="mynav-item">
                <a href="/about/" class="mynav-link">About Mr.<span style="color: #ba181b; font-size: 30px;">R</span></a>
            </div>
            <div class="mynav-item">
                <a href="/" class="mynav-link">Home</a>
            </div>
            <div class="mynav-item">
                <a href="/blog/explore/" class="mynav-link">Blog</a>
            </div>
            {% if not request.user.is_authenticated %}
            <div class="mynav-item">
                <a href="/user/login/" class="mynav-link">Login</a>
            </div>
            {% else %}
            <div class="mynav-item">
                <a href="/user/logout/" style="color:var(--mysecondary);" class="mynav-link">Logout</a>
            </div>
            {% endif %}
            {% endblock %}
        </nav>
    </header>
    {% block body %}

    {% endblock %}
</body>
{% block script %}
{% endblock %}
</html>
